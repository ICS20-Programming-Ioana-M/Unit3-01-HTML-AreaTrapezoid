<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Area of a trapezoid" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ioana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png"/>
    <link rel="manifest" href="./fav_index/site.webmanifest"/>
    <!-- stylesheets (CSS and MDL) -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-deep_purple.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- browser tab title -->
    <title>Area of a Trapezoid!</title>
  </head>
  <body>
   <!-- MDL + JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- webpage title -->
    <h1>Area of a Trapezoid</h1>
    <center><img src="./images/trapezoidArea.jpg" alt="trapezoid area formula"></center>
    <br>
    <table>
      <tr>
        <td>
          <p>Base 1: </p>
        </td>
        <td>
          <!-- Numeric Textfield with Floating Label for base #1 -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="first-base">
              <label class="mdl-textfield__label" for="first-base">base #1</label>
              <span class="mdl-textfield__error">That's not a number</span>
            </div>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <p>Base 2: </p>
        </td>
        <td>
          <!-- Numeric Textfield with Floating Label for base #2 -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="second-base">
              <label class="mdl-textfield__label" for="second-base">base #2</label>
              <span class="mdl-textfield__error">That's not a number</span>
            </div>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <p>Height: </p>
        </td>
        <td>
          <!-- Numeric Textfield with Floating Label for height -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height">
              <label class="mdl-textfield__label" for="height">height</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        </td>
      </tr>
    </table>
    <!-- accent button with ripples -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">Calculate</button>
    <!-- Displays anyswer when clicked -->
    <div id="answer"></div>
  </body>
</html>
